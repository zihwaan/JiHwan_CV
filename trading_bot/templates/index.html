<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRL Trading Bot - Home</title>
    <link href="/css/styles.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 0;
            text-align: center;
        }
        .navbar .title {
            font-size: 1.8em; /* Increased title size */
            font-weight: bold;
            color: white;
            padding: 10px 20px;
            display: block; /* Make title block to center it easily if needed */
        }
        .navbar a {
            display: inline-block;
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 1.2em;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            text-align: center;
            padding: 50px 20px;
            flex-grow: 1;
        }
        .container h1 {
            color: #333;
            font-size: 2.5em; /* Larger heading */
            margin-bottom: 20px;
        }
        .container p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
        }
        .btn-link {
            display: inline-block;
            padding: 15px 30px; /* Larger button */
            font-size: 1.2em;
            color: #fff;
            background-color: #5cb85c; /* Green color from dashboard */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-link:hover {
            background-color: #4cae4c; /* Darker green on hover */
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <span class="title">DRL Trading Bot</span>
        <!-- You can add other navigation links here if needed -->
        <!-- <a href="/">Home</a> -->
        <!-- <a href="/portfolio">Portfolio</a> -->
    </nav>

    <div class="container">
        <h1>Welcome to the DRL Trading Bot</h1>
        <p>Navigate to the dashboard to monitor training progress, view backtesting results, and control the bot.</p>
        <a href="/dashboard" class="btn-link">Go to Dashboard</a>
    </div>

    <footer class="footer">
        <p>&copy; 2024 DRL Trading Bot Project. All rights reserved.</p>
    </footer>

</body>
</html>
